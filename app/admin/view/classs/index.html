<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>参数类型配置</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">参数配置</a>
            <a>
              <cite>类型配置</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加类型','/admin/classs/create',600,400)"><i class="layui-icon"></i>添加类型</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th width="60">ID</th>
                                  <th>名称</th>
                                  <th width="80">标识</th>
                                  <th width="80">排序</th>
                                  <th width="265">操作</th>
                              </thead>
                              <tbody>
                              {volist name="list" id="vo"}
                                <tr>
                                  <td>{$vo.id}</td>
                                  <td>{$vo.name}</td>
                                  <td>{$vo.label}</td>
                                  <td>{$vo.sort}</td>
                                  <td class="td-manage">
                                      <a title="参数配置" class="layui-btn layui-btn-sm layui-btn-primary"  onclick="xadmin.open('参数配置','/admin/classitem/{$vo.id}',1000,650)" href="javascript:;">
                                          <i class="layui-icon">&#xe642;</i> 参数配置
                                      </a>
                                    <a title="编辑" class="layui-btn layui-btn-sm layui-btn-normal"  onclick="xadmin.open('编辑','/admin/classs/edit/{$vo.id}',400,230)" href="javascript:;">
                                      <i class="layui-icon">&#xe642;</i> 编辑
                                    </a>
                                    <a title="删除" class="layui-btn layui-btn-sm layui-btn-danger"  onclick="member_del(this,'{$vo.id}')" href="javascript:;">
                                      <i class="layui-icon">&#xe640;</i> 删除
                                    </a>
                                  </td>
                                </tr>
                              {/volist}
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div style="text-align: center;">
                                {$list|raw}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });


      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.post("/admin/classs/delete/"+id,{},function (res) {
                  layer.msg(res.msg,{icon:1,time:1000},function () {
                      if(res.code==1){
                          $(obj).parents("tr").remove();
                      }
                  });
              });
          });
      }
    </script>

</html>
