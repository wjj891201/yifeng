<!doctype html>
<html  class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>后台登录</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/login.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-bg">

        <div class="login layui-anim layui-anim-up">
            <div class="message">易风课堂-管理登录</div>
            <div id="darkbannerwrap"></div>

            <form method="post" class="layui-form" >
                <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
                <hr class="hr15">
                <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
                <hr class="hr15">
                <input name="code" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">
                <div><div><img src="{:captcha_src()}"  alt="captcha" onclick='this.src = "{:captcha_src()}?a=" + Math.random();'/></div></div>
                <hr class="hr15">
                <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
                <hr class="hr20" >
            </form>
        </div>

        <script>
            $(function () {
                layui.use('form', function () {
                    var form = layui.form;
                    //监听提交
                    form.on('submit(login)', function (data) {
                        // layer.msg(JSON.stringify(data.field),function(){
                        //     location.href='index.html'
                        // });
                        $.post("{:url('dologin')}", data.field, function (res) {
                            layer.msg(res.msg, {time: 1500}, function () {
                                if (res.code == 1) {
                                    location.href = "/admin";
                                }
                            });
                        });
                        return false;
                    });
                });
            })
        </script>
        <!-- 底部结束 -->
    </body>
</html>
